# Gradle optimization settings for faster builds
org.gradle.jvmargs=-Xmx4G -XX:+UseParallelGC -DsuppressKotlinVersionCompatibilityCheck=true
org.gradle.parallel=true
org.gradle.daemon=true
org.gradle.configureondemand=true
org.gradle.caching=true

# Enable Kotlin incremental compilation
kotlin.incremental=true
kotlin.incremental.useClasspathSnapshot=true

# Enable R8 full mode for better optimization
android.enableR8.fullMode=true

# Use new compilation pipeline
android.useAndroidX=true
android.enableJetifier=true

# Disable unnecessary features for CI
android.enableBuildCache=true

# Override Kotlin version to fix Compose Compiler compatibility
kotlin.version=1.9.25
kotlinVersion=1.9.25

# Suppress Kotlin version compatibility check for Compose Compiler
android.suppressKotlinVersionCompatibilityCheck=true
kotlin.suppressKotlinVersionCompatibilityCheck=true
systemProp.compose.kotlin.compiler.suppressKotlinVersionCompatibilityCheck=true
org.jetbrains.compose.experimental.jscanvas.enabled=false